<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistrez votre numéro de téléphone!</title>
</head>
<body>
<form action="{{url_for("searchphoneresults")}}"  method="get">
    <p>
        Recherchez un numéro de téléphone et / ou son propriétaire par nom et prénom, mais aussi par numéro de téléphone
    </p>
    <p>
        <label for="nom">Nom:</label>
        <input type="text" name="nom" id="nom">
    </p>
    <p>
        <label for="prenom">Prenom:</label>
        <input type="text" name="prenom" id="prenom">
    </p>
        <label for="telephone">Téléphone:</label>
        <input name="telephone" id="telephone" />
    </p>
    <p>
        <input type="submit" value="Valider données">
    </p>
</form>
</body>
</html>
